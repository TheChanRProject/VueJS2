<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="vue.js"></script>
    <title>Introduction to Vue JS</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="changeTitle">
      <p>{{ title }}</p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          title: "Hello World!"
        },
        methods: {
          changeTitle: function(event) {
            this.title = event.target.value;
          }
        }
      });
    </script>
  </body>
</html>
