<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="vue.js"></script>
    <title>Introduction to Vue JS</title>
  </head>
  <body>
    <div id="app">
      <p>{{ title }}</p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          title: "Hello World!"
        }
      });
    </script>
  </body>
</html>
