<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="vue.js"></script>
    <title></title>
  </head>
  <body>
    <div id="app">
      <p>{{ sayHello() }}</p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          title: "Hello World!"
        },
        methods: {
          sayHello: function() {
            return this.title;
          }
        }
      })
    </script>
  </body>
</html>
